<div class="row">
  <div class="col-8 mx-auto mt-2 mb-4">
    <input type="text" name="authorName" placeholder="Search by name" class="form-control" [(ngModel)]="searchTerm">
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-5 mx-auto mt-3 mb-5" *ngFor="let p of data | search :searchTerm ">
      <div class="card  shadow">
        <div class="card-header">
          <h5>Name : {{p.name}} ({{p.dept}})</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Publication Title : {{p.title}}</p>
          <p class="card-text">Publication Type : {{p.type}}</p>
          <p class="card-text">Publication details : {{p.details}}</p>
          <p class="card-text">Publication Year : {{p.year}}</p>
          <p class="card-text">URL : <a [href]="p.url">{{p.url}}</a></p>
          <p class="card-text"></p>

        </div>
      </div>

    </div>
  </div>
</div>
